<!DOCTYPE html>
<html>

   <head>
      <title>Javascript Example</title>
   </head>
	
   <body>
	<p>How are you?</p>
      <div id = "sai"></div>
      <script>
		x = document.getElementById("sai");
	 	let a = 100;
		let b = 200;

		for (i = 1; i <= 5; i++) 
		{
       			x.innerHTML += "A: " + a + "\n";
			x.innerHTML += "B: " + b + "\n";
    		}
			
      </script>
	<p>I am fine.</p>
   </body>
	
</html>
