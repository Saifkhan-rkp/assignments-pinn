<!DOCTYPE html>
<html>

   <head>
      <title>Javascript Example</title>
   </head>
	
   <body>
	<p>How are you?</p>
    
      <script>
		console.log( "Math.PI : " + Math.PI );
		console.log("Math.E : " + Math.E);
		console.log("Math.sqrt() : " + Math.sqrt(25));
		console.log("Math.ceil() : " + Math.ceil(23.44));
		console.log("Math.floor() : " + Math.floor(23.44));
		console.log("Math.round() : " + Math.round(23.67));
		console.log("Math.pow() : " + Math.pow(2,4));
		for(let i = 1 ; i <= 5 ; i++)
		{
			console.log("Math.random() : " + Math.random());
		}
		console.log("Math.max() : " + Math.max(22,44,55,6,77,343,4,55,34545,3455,3,3));
		/*min()*/
		console.log("Math.sin() : " + Math.sin(45));
      </script>
	<p>I am fine.</p>
   </body>
	
</html>
