<!DOCTYPE html>
<html>

   <head>
      <title>Javascript Example</title>
   </head>
	
   <body>
	<p>How are you?</p>
      <div id = "sai"></div> /*id is created to print output in a specific area on browser, a browser/webpage can have multiple id */
      <script>
		x = document.getElementById("sai"); 
	 	
		x.innerHTML  = "Program for addition :"; 
		function fn()
		{
			alert("This is Alert Function of Javascript it Says : Hi How are you");
			console.log("Fn is executed");
		}
		fn()
      </script>
	<p>I am fine.</p>
   </body>
	
</html>
