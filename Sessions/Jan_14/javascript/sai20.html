<!DOCTYPE html>
<html>

   <head>
      <title>Javascript Example</title>
   </head>
	
   <body>
	<p>How are you?</p>
      <div id = "sai"></div>
      <script>
		x = document.getElementById("sai");
	 	
		x.innerHTML  = "Program for Confirm:";
		
		
		if( confirm("Are you sure?"))
		{
			alert("YES");
		}
		else
		{
			alert("NO");
		}
		let r = confirm("Are you sure you want to delete?");
		alert( r );
		
      </script>
	<p>I am fine.</p>
   </body>
	
</html>
