<!DOCTYPE html>
<html>

   <head>
      <title>Javascript Example</title>
   </head>
	
   <body>
      <div id = "sai"></div>
      <script>
		x = document.getElementById("sai");
		let a = 100;
		let b = 200;
		if(a > b)
		{
			x.innerHTML = "A is greater";
		}
		else
		{
			x.innerHTML = "B is greater";

		}
			
      </script>
	<p>I am fine.</p>
   </body>
	
</html>
